<section class="form-content">
    <h2 class="visually-hidden form-content__title">Форма заказа товара</h2>
    <form class="form-content__form" action="https://echo.htmlacademy.ru" method="post">
        
        <div class="form-content__wrapper container">
            <p class="form-content__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        </div>

        <div class="form-content__wrapper">
        <fieldset class="form-content__fieldset form-content__fieldset--radio container">
          <span class="form-content__legend form-content__legend--type">Тип</span>
          <ul class="form-content__radio-list">
            <li class="form-content__radio-item">
              <input class="form-content__radio-input visually-hidden" checked type="radio" name="item-type"
                id="form-accessories" value="accessories">
              <label class="form-content__radio-label" for="form-accessories">Аксессуар для интерьера</label>
            </li>
            <li class="form-content__radio-item">
              <input class="form-content__radio-input visually-hidden" type="radio" name="item-type" id="form-toys"
                value="kid-toys">
              <label class="form-content__radio-label form-content__radio-label--toy" for="form-toys">Детская
                игрушка</label>
            </li>
          </ul>
        </fieldset>
      </div>

      <div class="form-content__wrapper form-content__wrapper--accent">
        <fieldset class="form-content__fieldset form-content__fieldset--checkbox container">
          <span class="form-content__legend form-content__legend--color">Цвет</span>
          <ul class="form-content__checkbox-list">
            <li class="form-content__checkbox-item">
              <input class="form-content__checkbox-input visually-hidden" checked type="checkbox" name="white"
                id="form-white">
              <label class="form-content__checkbox-label" for="form-white">Белый</label>
            </li>

            <li class="form-content__checkbox-item">
              <input class="form-content__checkbox-input visually-hidden" checked type="checkbox" name="grey"
                id="form-grey">
              <label class="form-content__checkbox-label" for="form-grey">Серый</label>
            </li>

            <li class="form-content__checkbox-item">
              <input class="form-content__checkbox-input visually-hidden" type="checkbox" name="tiffany"
                id="form-tiffany">
              <label class="form-content__checkbox-label" for="form-tiffany">«Тиффани»</label>
            </li>

            <li class="form-content__checkbox-item">
              <input class="form-content__checkbox-input visually-hidden" type="checkbox" name="black"
                id="form-black">
              <label class="form-content__checkbox-label" for="form-black">Черный</label>
            </li>

            <li class="form-content__checkbox-item">
              <input class="form-content__checkbox-input visually-hidden" type="checkbox" name="pink" id="form-pink">
              <label class="form-content__checkbox-label" for="form-pink">Розовый</label>
            </li>

            <li class="form-content__checkbox-item">
              <input class="form-content__checkbox-input visually-hidden" type="checkbox" name="orange"
                id="form-orange">
              <label class="form-content__checkbox-label" for="form-orange">Оранжевый</label>
            </li>
          </ul>
        </fieldset>
      </div>

      <div class="form-content__wrapper">
        <fieldset class="form-content__fieldset form-content__fieldset--name container">
          <span class="form-content__legend form-content__legend--name">фио</span>
          <div class="form-content__name-wrapper">
            <p class="form-content__name-paragraph">
              <label class="form-content__name-label" for="form-first-name">Имя:</label>
              <input class="form-content__text-input" type="text" id="form-first-name" name="first-name"
                placeholder="Введите ваше имя*">
            </p>
            <p class="form-content__name-paragraph">
              <label class="form-content__name-label" for="form-last-name">Фамилия:</label>
              <input class="form-content__text-input" type="text" id="form-last-name" name="last-name"
                placeholder="Укажите фамилию*">
            </p>
            <p class="form-content__name-paragraph">
              <label class="form-content__name-label" for="form-patronymic">Отчество:</label>
              <input class="form-content__text-input" type="text" id="form-patronymic" name="patronymic"
                placeholder="Отчество, если желаете">
            </p>
          </div>
        </fieldset>
      </div>

      <div class="form-content__wrapper form-content__wrapper--accent">
        <fieldset class="form-content__fieldset form-content__fieldset--tel container">
          <label class="form-content__legend form-content__legend--tel" for="form-phone">тел</label>
          <input class="form-content__text-input form-content__text-input--tel" type="tel" id="form-phone"
            name="contact-phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
          <svg class="form-content__tel-icon" width="25" height="24">
            <use xlink:href="img/sprite.svg#icon-tel"></use>
          </svg>
        </fieldset>

        <fieldset class="form-content__fieldset form-content__fieldset--email container">
          <label class="form-content__legend form-content__legend--email" for="form-e-mail">E-mail</label>
          <input class="form-content__text-input form-content__text-input--email" type="email" id="form-e-mail"
            name="email" placeholder="Ваш Email*">
          <svg class="form-content__mail-icon" width="32" height="21">
            <use xlink:href="img/sprite.svg#icon-mail"></use>
          </svg>
        </fieldset>
      </div>

      <div class="form-content__wrapper">
        <fieldset class="form-content__fieldset form-content__fieldset--add container">
          <label class="form-content__legend form-content__legend--add" for="textarea">доп</label>
          <textarea class="form-content__text-textarea" id="textarea"
            placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </fieldset>
      </div>

      <div class="form-content__wrapper-bottom container">
        <p class="form-content__note">*Поля обязательны для заполнения</p>
        <button class="form-content__button button" type="submit">Отправить заказ</button>
      </div>


    </form>
  </section>
