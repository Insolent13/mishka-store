<section class="product">
    <div class="product__wrapper container">
        <h2 class="visually-hidden">Карточки товаров</h2>
        
        <ul class="product__list">
            <li class="product__item">
                <article class="card">
                    <a class="card__image-wrapper" href="#">
                        <picture>
                            <source type="image/webp" media="(min-width: 1150px)"
                            srcset="img/photo-1-desktop.webp 1x, img/photo-1-desktop@2x.webp 2x">
                            <source type="image/webp" media="(min-width: 768px)"
                            srcset="img/photo-1-tablet.webp 1x, img/photo-1-tablet@2x.webp 2x">
                            <source type="image/webp" srcset="img/photo-1-mobile.webp 1x, img/photo-1-mobile@2x.webp 2x">

                           <source media="(min-width: 1150px)"
                           srcset="img/photo-1-desktop.jpg 1x, img/photo-1-desktop@2x.jpg 2x">
                           <source media="(min-width: 768px)" srcset="img/photo-1-tablet.jpg 1x, img/photo-1-tablet@2x.jpg 2x">
                           <img class="card__image" src="img/photo-1-mobile.jpg" srcset="img/photo-1-mobile@2x.jpg 2x"
                           width="260" height="195" alt="Изображение зайчика в синем комбинезоне">
                        </picture>
                    </a>
                    <div class="card__info-wrapper">
                        <div class="card__feature-wrapper">
                            <a class="card__link" href="#">
                                <h2 class="card__title">Зайчик-попрыгайчик</h2>
                            </a>
                            <p class="card__characteristics">Рост 30 см, вес 200 г</p>
                        </div>
                        <div class="card__price-wrapper">
                            <p class="card__price">1 200 руб.</p>
                            <a class="card__button order-button" href="oder.html" aria-label="добавить в корзину">
                                <svg class="card__button-icon" width="21" height="18">
                                    <use xlink:href="img/sprite.svg#icon-cart"></use>
                                </svg>
                            </a>
                        </div>
                    </div>
                </article>
            </li>

            <li class="product__item">
                <article class="card">
                    <a class="card__image-wrapper" href="#">
                        <picture>
                            <source type="image/webp" media="(min-width: 1150px)"
                            srcset="img/photo-2-desktop.webp 1x, img/photo-2-desktop@2x.webp 2x">
                            <source type="image/webp" media="(min-width: 768px)"
                            srcset="img/photo-2-tablet.webp 1x, img/photo-2-tablet@2x.webp 2x">
                            <source type="image/webp" srcset="img/photo-2-mobile.webp 1x, img/photo-2-mobile@2x.webp 2x">

                            <source media="(min-width: 1150px)"
                            srcset="img/photo-2-desktop.jpg 1x, img/photo-2-desktop@2x.jpg 2x">
                            <source media="(min-width: 768px)" srcset="img/photo-2-tablet.jpg 1x, img/photo-2-tablet@2x.jpg 2x">
                           <img class="card__image" src="img/photo-2-mobile.jpg" srcset="img/photo-2-mobile@2x.jpg 2x"
                           width="260" height="195"
                           alt="Изображение бело-розовой корзинки из трикотажной пряжи с комплектом белья внутри">
                        </picture>
                    </a>
                    <div class="card__info-wrapper">
                        <div class="card__feature-wrapper">
                            <a class="card__link" href="#">
                                <h2 class="card__title">Корзинка для белья</h2>
                            </a>
                            <p class="card__characteristics">Диаметр 15 см, высота 10 см</p>
                        </div>
                        <div class="card__price-wrapper">
                            <p class="card__price">690 руб.</p>
                            <a class="card__button order-button" href="oder.html" aria-label="добавить в корзину">
                                <svg class="card__button-icon" width="21" height="18">
                                    <use xlink:href="img/sprite.svg#icon-cart"></use>
                                </svg>
                            </a>
                        </div>
                    </div>
                </article>
            </li>

            <li class="product__item">
                <article class="card">
                    <a class="card__image-wrapper" href="#">
                        <picture>
                            <source type="image/webp" media="(min-width: 1150px)"
                            srcset="img/photo-3-desktop.webp 1x, img/photo-3-desktop@2x.webp 2x">
                            <source type="image/webp" media="(min-width: 768px)"
                            srcset="img/photo-3-tablet.webp 1x, img/photo-3-tablet@2x.webp 2x">
                            <source type="image/webp" srcset="img/photo-3-mobile.webp 1x, img/photo-3-mobile@2x.webp 2x">

                            <source media="(min-width: 1150px)"
                            srcset="img/photo-3-desktop.jpg 1x, img/photo-3-desktop@2x.jpg 2x">
                            <source media="(min-width: 768px)" srcset="img/photo-3-tablet.jpg 1x, img/photo-3-tablet@2x.jpg 2x">
                            <img class="card__image" src="img/photo-3-mobile.jpg" srcset="img/photo-3-mobile@2x.jpg 2x"
                            width="260" height="195"
                            alt="Изображение корзинки из трикотажной пряжи с сшитыми вручную мягкими игрушками внутри">
                    </picture>
                </a>
                <div class="card__info-wrapper">
                    <div class="card__feature-wrapper">
                        <a class="card__link" href="#">
                            <h2 class="card__title card__title--big">Большая корзинка для игрушек</h2>
                        </a>
                        <p class="card__characteristics">Диаметр 30 см, высота 30 см</p>
                    </div>
                    <div class="card__price-wrapper">
                        <p class="card__price">1 500 руб.</p>
                        <a class="card__button order-button" href="oder.html" aria-label="добавить в корзину">
                            <svg class="card__button-icon" width="21" height="18">
                                <use xlink:href="img/sprite.svg#icon-cart"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </article>
            </li>
        </ul>
    </div>
</section>
